<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMagic - Fun Photo Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #4a6baf;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .app-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            max-width: 500px;
            background-color: #ddd;
            border-radius: 5px;
            display: none;
        }
        
        #canvas {
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            display: none;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a9f;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .effects {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .effect-btn {
            background-color: #6c757d;
        }
        
        .effect-btn:hover {
            background-color: #5a6268;
        }
        
        .privacy-note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        .hidden {
            display: none;
        }
        
        .slider-container {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .footer a {
            color: #4a6baf;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>SnapMagic - Fun Photo Editor</h1>
        
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <div class="controls">
                <button id="startCamera">Take Photo</button>
                <button id="captureBtn" class="hidden" disabled>Capture</button>
                <button id="retakeBtn" class="hidden">Retake</button>
                <button id="downloadBtn" class="hidden">Download</button>
            </div>
        </div>
        
        <div id="editorControls" class="hidden">
            <div class="effects">
                <button class="effect-btn" data-effect="grayscale">Grayscale</button>
                <button class="effect-btn" data-effect="sepia">Sepia</button>
                <button class="effect-btn" data-effect="invert">Invert</button>
                <button class="effect-btn" data-effect="brighten">Brighten</button>
                <button class="effect-btn" data-effect="darken">Darken</button>
                <button class="effect-btn" data-effect="reset">Reset</button>
            </div>
            
            <div class="slider-container">
                <label for="brightnessSlider">Brightness: <span id="brightnessValue">100</span>%</label>
                <input type="range" id="brightnessSlider" min="0" max="200" value="100">
            </div>
            
            <div class="slider-container">
                <label for="contrastSlider">Contrast: <span id="contrastValue">100</span>%</label>
                <input type="range" id="contrastSlider" min="0" max="200" value="100">
            </div>
        </div>
        
        <div class="privacy-note">
            <p><strong>Privacy Notice:</strong> All photo processing happens in your browser. We do not store, upload, or save your images anywhere. Your privacy is important to us!</p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 | <a href="https://github.com/xm14" target="_blank" rel="noopener noreferrer">xm14</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const startCameraBtn = document.getElementById('startCamera');
            const captureBtn = document.getElementById('captureBtn');
            const retakeBtn = document.getElementById('retakeBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const editorControls = document.getElementById('editorControls');
            const effectBtns = document.querySelectorAll('.effect-btn');
            const brightnessSlider = document.getElementById('brightnessSlider');
            const contrastSlider = document.getElementById('contrastSlider');
            
            let stream = null;
            let originalImageData = null;
            
            // Start camera
            startCameraBtn.addEventListener('click', async function() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    startCameraBtn.classList.add('hidden');
                    captureBtn.classList.remove('hidden');
                    captureBtn.disabled = false;
                    editorControls.classList.add('hidden');
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    alert("Could not access the camera. Please ensure you've granted camera permissions.");
                }
            });
            
            // Capture photo
            captureBtn.addEventListener('click', function() {
                // Set canvas dimensions to match video
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
                
                // Store original image data
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Switch to canvas view
                video.style.display = 'none';
                canvas.style.display = 'block';
                captureBtn.classList.add('hidden');
                retakeBtn.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                editorControls.classList.remove('hidden');
                
                // Stop camera stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            });
            
            // Retake photo
            retakeBtn.addEventListener('click', function() {
                canvas.style.display = 'none';
                startCameraBtn.classList.remove('hidden');
                retakeBtn.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                editorControls.classList.add('hidden');
                originalImageData = null;
                
                // Reset effects
                resetImage();
            });
            
            // Download photo
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'snapmagic-photo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // Apply effects
            effectBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const effect = this.getAttribute('data-effect');
                    applyEffect(effect);
                });
            });
            
            // Brightness slider
            brightnessSlider.addEventListener('input', function() {
                document.getElementById('brightnessValue').textContent = this.value;
                applyEffect('brightness', this.value);
            });
            
            // Contrast slider
            contrastSlider.addEventListener('input', function() {
                document.getElementById('contrastValue').textContent = this.value;
                applyEffect('contrast', this.value);
            });
            
            function applyEffect(effect, value = null) {
                if (!originalImageData) return;
                
                // Reset to original first
                ctx.putImageData(originalImageData, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                switch (effect) {
                    case 'grayscale':
                        for (let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            data[i] = avg;     // R
                            data[i + 1] = avg; // G
                            data[i + 2] = avg; // B
                        }
                        break;
                        
                    case 'sepia':
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                            data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                            data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                        }
                        break;
                        
                    case 'invert':
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = 255 - data[i];     // R
                            data[i + 1] = 255 - data[i + 1]; // G
                            data[i + 2] = 255 - data[i + 2]; // B
                        }
                        break;
                        
                    case 'brighten':
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = Math.min(255, data[i] * 1.2);     // R
                            data[i + 1] = Math.min(255, data[i + 1] * 1.2); // G
                            data[i + 2] = Math.min(255, data[i + 2] * 1.2); // B
                        }
                        break;
                        
                    case 'darken':
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = Math.max(0, data[i] * 0.8);     // R
                            data[i + 1] = Math.max(0, data[i + 1] * 0.8); // G
                            data[i + 2] = Math.max(0, data[i + 2] * 0.8); // B
                        }
                        break;
                        
                    case 'brightness':
                        const brightnessValue = parseInt(value) / 100;
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = Math.min(255, data[i] * brightnessValue);     // R
                            data[i + 1] = Math.min(255, data[i + 1] * brightnessValue); // G
                            data[i + 2] = Math.min(255, data[i + 2] * brightnessValue); // B
                        }
                        break;
                        
                    case 'contrast':
                        const contrastValue = parseInt(value) / 100;
                        const factor = (259 * (contrastValue + 255)) / (255 * (259 - contrastValue));
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = Math.min(255, Math.max(0, factor * (data[i] - 128) + 128));     // R
                            data[i + 1] = Math.min(255, Math.max(0, factor * (data[i + 1] - 128) + 128)); // G
                            data[i + 2] = Math.min(255, Math.max(0, factor * (data[i + 2] - 128) + 128)); // B
                        }
                        break;
                        
                    case 'reset':
                        resetImage();
                        return;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function resetImage() {
                if (originalImageData) {
                    ctx.putImageData(originalImageData, 0, 0);
                }
                
                // Reset sliders
                brightnessSlider.value = 100;
                contrastSlider.value = 100;
                document.getElementById('brightnessValue').textContent = '100';
                document.getElementById('contrastValue').textContent = '100';
            }
        });
    </script>
</body>
</html>
